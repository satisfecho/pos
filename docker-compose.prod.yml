services:
  front:
    build:
      context: ./front
      dockerfile: Dockerfile.prod
    container_name: pos-front
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    environment:
      - API_URL=${API_URL:-/api}
      - WS_URL=${WS_URL:-}
    depends_on:
      - db
      - redis
      - ws-bridge
      - back
