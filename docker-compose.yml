services:
  db:
    image: postgres:18-alpine3.23
    container_name: pos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pos}
      POSTGRES_USER: ${POSTGRES_USER:-pos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pos}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      # Postgres 18 (official image) uses /var/lib/postgresql as the VOLUME
      - pos_pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pos_pgdata:

